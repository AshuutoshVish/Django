<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 30px;
        }

        .add-btn {
            display: inline-block;
            margin-bottom: 10px;
            padding: 10px 16px;
            background-color: #1976d2;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .add-btn:hover {
            background-color: #125aa8;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f1f1f1;
            margin-bottom: 10px;
            padding: 12px 16px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .student-info {
            flex-grow: 1;
        }

        .actions a {
            margin-left: 12px;
            text-decoration: none;
            color: #ffffff;
            background-color: #1976d2;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 14px;
        }

        .actions a:hover {
            background-color: #0f4fa0;
        }

        .actions a.delete {
            background-color: #d32f2f;
        }

        .actions a.delete:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><u>Student List</u></h1>
        <a class="add-btn" href="{% url 'student_create' %}">+ Add Student</a>
        <ul>
            {% for student in students %}
                <li>
                    <div class="student-info">
                        <strong>{{ student.name }}</strong> | {{ student.age }} | {{ student.email }}
                    </div>
                    <div class="actions">
                        <a href="{% url 'student_update' student.id %}">Edit</a>
                        <a class="delete" href="{% url 'student_delete' student.id %}">Delete</a>
                    </div>
                </li>
            {% empty %}
                <li>No students found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
