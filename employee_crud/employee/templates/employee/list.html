<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 30px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: auto;
        }

        a.add-btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .actions a {
            margin-left: 10px;
            text-decoration: none;
            color: #007bff;
        }

        .actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Employee List</h2>
    <a href="{% url 'employee_create' %}" class="add-btn">+ Add Employee</a>

    <ul>
        {% for emp in employees %}
            <li>
                <div>
                    <strong>{{ emp.name }}  </strong> – {{ emp.position }} </strong> – {{ emp.email }}
                </div>
                <div class="actions">
                    <a href="{% url 'employee_update' emp.id %}">Edit</a>
                    <a href="{% url 'employee_delete' emp.id %}">Delete</a>
                </div>
            </li>
        {% empty %}
            <li>No employees found.</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
